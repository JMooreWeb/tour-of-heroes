<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>ID: </span>{{hero.id}}
  </div>
  <div>
    <label>Name: <input [(ngModel)]="hero.name" placeholder="name" /></label>
  </div>
  <div>
      <label>Powers: </label>
      <ul class="powers">
        <li *ngFor="let power of powers">
          <a routerLink="/power/detail/{{power.id}}">
            <span class="badge">{{power.id}}</span> {{power.name}}
          </a>
          <button class="delete" title="delete power" (click)="delete(power)">x</button>
        </li>
      </ul>
      <label>
        <!-- Available Powers: 
        <select>
          <option *ngFor="let power of powers" [value]="{{power.id}}">{{power.id}}</option>
        </select> -->
      </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
