<div *ngIf="power">
  <h2>{{power.name | uppercase}} Details</h2>
  <div><span>id: </span>{{power.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="power.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
